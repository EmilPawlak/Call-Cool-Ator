<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="scss/style.scss">
    <title>Simple Calculator</title>
  </head>
  <body>
    <header>
      <h1>Just <span>Call</span> me<br><span>Cool Ator</span></h1>
    </header>
    <div class="calculator">
      <div class="">
        <p id="textBar">0</p>
      </div>
      <div class="number">
        <button onclick="input();">1</button>
        <button onclick="input();">2</button>
        <button onclick="input();">3</button>

        <button onclick="input();">4</button>
        <button onclick="input();">5</button>
        <button onclick="input();">6</button>

        <button onclick="input();">7</button>
        <button onclick="input();">8</button>
        <button onclick="input();">9</button>

        <button id="zero" onclick="input();">0</button>
      </div>
      <div class="operators">
        <button onclick="calculations.add()" id="add" class="operator">+</button>
        <button onclick="calculations.subtract()" id="subtract" class="operator">-</button>
        <br>
        <button onclick="calculations.multiply()" id="multiply" class="operator">x</button>
        <br>
        <button onclick="calculations.divide()" id="divide" class="operator">:</button>
        <br>
        <button onclick="result()" id="result" class="operator">Oblicz</button>
      </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
