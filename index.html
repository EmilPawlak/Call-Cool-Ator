<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="scss/style.scss">
    <title>Simple Calculator</title>
  </head>
  <body>
    <div class="content">
      <header class="content__title">
        <h1>Just <span class="content__title--span">Call</span> me<span class="content__title--span"> Cool Ator</span></h1>
      </header>
      <div class="calculator">
        <div class="calculator__display">
          <p class="calculator__display--value" id="textBar">0</p>
        </div>
        <div class="calculator__buttons">
          <div class="calculator__numbers">
            <button class="calculator__numbers--number" onclick="input();">1</button>
            <button class="calculator__numbers--number" onclick="input();">2</button>
            <button class="calculator__numbers--number" onclick="input();">3</button>
            <button class="calculator__numbers--number" onclick="input();">4</button>
            <button class="calculator__numbers--number" onclick="input();">5</button>
            <button class="calculator__numbers--number" onclick="input();">6</button>
            <button class="calculator__numbers--number" onclick="input();">7</button>
            <button class="calculator__numbers--number" onclick="input();">8</button>
            <button class="calculator__numbers--number" onclick="input();">9</button>
            <button class="calculator__numbers--number number-0" onclick="input();">0</button>
          </div>
          <div class="calculator__operators" >
            <button class="calculator__operators--operator" onclick="calculations.add()" id="add">+</button>
            <button class="calculator__operators--operator" onclick="calculations.subtract()" id="subtract">-</button>
            <button class="calculator__operators--operator" onclick="calculations.multiply()" id="multiply">x</button>
            <button class="calculator__operators--operator" onclick="calculations.divide()" id="divide">:</button>
            <button class="calculator__operators--operator" onclick="result()" id="result">Oblicz</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
